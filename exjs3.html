<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mover Cubo</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #contenedor {
            width: 800px;
            height: 800px;
            border: 2px solid rgb(0, 255, 76);
            position: relative;
            background-color: rgba(11, 129, 27, 0.808);
        }

        #cubo {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            top: 200px;
            left: 200px;    
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <div id="cubo"></div>
    </div>

    <script src="index2.js"></script>
</body>
</html>
