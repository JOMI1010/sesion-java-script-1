<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesion 1 Java Script</title>
    <style>
      .sombra {
        box-shadow: 10px 10px 15px 0px;
      }
      .cuadro {
        border: 1px solid black;
        width: 150px;
        height: 150px;
      }
      .fondo {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Sesion 1 Java Script</h1>
    <div class="cuadro sombra">
      <p>Diablo que tryhard</p>
    </div>
    <form action="">
        <input id="nombre" type="text" placeholder="Pon aqui tu nombre" value="Jose-">
    </form>
    <script>
      console.log("¡¡¡Hola mundo!!!"); //Escribir en la consola
      document.write("Hola JavaScript"); //Escribir en el docuemnto
      document.write("<h1>Titulo chuleta</h1>"); //Escribir en el docuemnto con la etiqueta que pongas
      let miNombre = "Laia"; // Crear variable con el nombre que tu quieras
      document.write("Hola" + " " + miNombre + " ,que tal!"); //Sacar el texto y lo q hay dentro de la variable en el documento
      console.log(miNombre); //Sacar variable por consola
      miNombre = "Pepa"; //Cambiar la variable
      document.write("Hola" + " " + miNombre + " ,que tal!");
      let div = document.querySelector(".cuadro"); //Selecionanr un elemento atraves de una clase o id
      const miDiv = document.querySelector (".cuadro")
      console.log(miDiv.innerHTML) //Ver lo que hay dentro del miDiv
      console.log(miDiv.classList) //Ver las clases que hay dentro de miDiv
      miDiv.classList.add ("borde-5")
      console.log(div);
      console.log(div.classList);
      div.classList.remove("sombra"); //quitar clase sombra
      div.classList.add("fondo"); //añadir clase fondo
      console.log(div.classList);
      miDiv.innerHTML = "<h1>El hueso</h1>" //Cambiar el interior de miDiv
      const inputNombre=document.querySelector("#nombre") // Seleccionar elementos apartir de una id
      console.log(inputNombre.placeholder) //Ver los elementos de inputNombre
      inputNombre.value = "Miguel" //Cambiar el valor de input
      /*Crear una funcion*/ 
      function saludar(saludo) {
        console.log(saludo)//aplicar una variable
      }
      saludar("Hola")
      saludar("Bacalao")
      saludar("Que pasa!")
      miDiv.addEventListener("click",contador)
      let cuenta = 0
      function contador() {
        console.log("cuenta vale: " + cuenta)
        cuenta=cuenta+1
      }
      //Mola JS
    </script>
  </body>
</html>
